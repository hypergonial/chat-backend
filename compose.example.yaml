# Common configuration for all minio instances
x-minio-common: &minio-common
  image: minio/minio:latest
  command: server --console-address ":9001" http://minio{1...2}/minio_data{1...2}
  expose:
    - 9000
    - 9001
  environment:
    MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
    MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?err}
  healthcheck:
    test:
      [
        "CMD",
        "curl",
        "-f",
        "http://localhost:9000/minio/health/live"
      ]
    interval: 30s
    timeout: 20s
    retries: 3
  networks:
    - private

services:
  db:
    image: postgres:14
    restart: always
    expose:
      - 5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?err}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - private

  minio1:
    <<: *minio-common
    hostname: minio1
    restart: always
    volumes:
      - minio_data1-1:/minio_data1
      - minio_data1-2:/minio_data2

  minio2:
    <<: *minio-common
    hostname: minio2
    restart: always
    volumes:
      - minio_data2-1:/minio_data1
      - minio_data2-2:/minio_data2

  minio-loadbalancer:
    image: nginx:1.25.1-alpine
    hostname: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio1
      - minio2
    networks:
      - private

  backend:
    build:
      dockerfile: Dockerfile
      args:
        - BUILD_TYPE=${BUILD_TYPE:-release}
    environment:
      # Postgres connection string
      DATABASE_URL: ${DATABASE_URL}
      # DB is not running when building the image
      SQLX_OFFLINE: true
      # URL of the S3 instance
      S3_URL: ${S3_URL:-http://minio-loadbalancer:9000}
      # S3 credentials
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:?err}
      S3_SECRET_KEY: ${S3_SECRET_KEY:?err}
      # Remove if not using Firebase for push notifications
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:?err}
      # MACHINE_ID should be unique per machine
      MACHINE_ID: ${MACHINE_ID:?err}
      # PROCESS_ID should be unique per process
      PROCESS_ID: ${PROCESS_ID:?err}
      # Address to listen on, including the port
      LISTEN_ADDR: 0.0.0.0:8080
      # Random secret for JWT
      APP_SECRET: ${APP_SECRET:?err}
      # Set this to 1 or "full" to get a backtrace on panic
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    ports:
      - 8080:8080
    # Change this to the folder that contains the FCM credentials, remove if not using Firebase
    volumes:
      - ./config:/config:ro
    depends_on:
      - db
      - minio-loadbalancer
    restart: always
    networks:
      - private

networks:
  private:
    external: false

# NOTE: It is STRONGLY recommended to use at least directories for volumes as persistent data instead.
# See: https://docs.docker.com/engine/storage/volumes/
# See: https://docs.docker.com/reference/compose-file/volumes/
volumes:
  postgres_data:
  minio_data1-1:
  minio_data1-2:
  minio_data2-1:
  minio_data2-2:
